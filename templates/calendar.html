<!DOCTYPE html>
<html>
<head>
    <title>Calendar View</title>
    
    <!-- Single bundle that includes all necessary FullCalendar files -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css' rel='stylesheet' />
    <style>
        /* Mandatory container sizing */
        #calendar {
            margin: 40px auto;
            max-width: 1100px;
            height: 700px;
            padding: 20px;
            background: white; /* Add background color */
        }
        
        /* Add styles for expense popup */
        .expense-popup {
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin: 20px;">
        <a href="/expense">Daily Expenses</a> | 
        <a href="/summary">Summary</a>
    </div>

    <div id='calendar'></div>

    <!-- Single bundle JS file -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay'
                },
                dateClick: function(info) {
                    // When a date is clicked, fetch expenses for that date
                    fetch(`/api/expenses?date=${info.dateStr}`)
                        .then(response => response.json())
                        .then(data => {
                            let expenseText = '';
                            for (const [category, amount] of Object.entries(data)) {
                                expenseText += `${category}: ₹${amount}\n`;
                            }
                            if (expenseText === '') {
                                expenseText = 'No expenses recorded';
                            }
                            alert(expenseText); // You can replace this with a better UI popup
                        })
                        .catch(error => console.error('Error:', error));
                },
                eventDidMount: function(info) {
                    // Add tooltip for events
                    info.el.title = info.event.extendedProps.description;
                }
            });
            calendar.render();

            // Load current month's expenses and mark dates with expenses
            const currentDate = new Date();
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);

            fetch(`/api/expenses?date=${firstDay.toISOString().split('T')[0]}`)
                .then(response => response.json())
                .then(data => {
                    // Add events for dates with expenses
                    Object.entries(data).forEach(([date, expenses]) => {
                        calendar.addEvent({
                            title: 'Expenses Recorded',
                            start: date,
                            allDay: true,
                            backgroundColor: '#4CAF50',
                            description: `Total expenses: ₹${expenses}`
                        });
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
