services:
  - type: web
    name: finance-tracker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn_config.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: SECRET_KEY
        fromVariable: SECRET_KEY
      - key: DATABASE_URL
        fromVariable: DATABASE_URL 